            font-weight: bold;
        }

        .next-button {

            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            right: 10px;
